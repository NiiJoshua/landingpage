# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
orbs:

commands:
  destroy_environment:
    steps:
      - run: 
          name: Destroy environment
          command: |
            aws cloudformation delete-stack --stack-name circleci-${CIRCLE_WORKFLOW_ID:0:5}
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  create_infrastructure: 
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name circeci-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1
      - run: return 1
      - destroy_environment
        when: on_fail

  configure_infrastructure: 
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
              # You can get this ID in the section where you registered the SSH Key
              fingerprints: ["d0:a3:76:b5:22:87:1c:0f:34:33:2c:49:8e:62:09:00"] 
      - run:
          name: Install Ansible
          command: |
            apk add --update ansible
      - run:
          name: Run Playbook and Configure server
          command: |
            ansible-playbook -1 inventory.txt playbook.yml

  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: Test job
          command: return 1
      - destroy_environment
        

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  myWorkflow:
    jobs:
      - myjob1
      - create_infrastructure
      - configure_infrastructure
      - smoke_test
